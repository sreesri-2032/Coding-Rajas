<!DOCTYPE html>
<html>
<head>
    <title>Resume Builder</title>
    <link rel="stylesheet" href="Task1.css">
</head>
<body>
    <div class="product">
        <div class="label">
            <p class="p">Name:</p>
            <input type="text" class="name">
        </div>
        <div class="label">
            <p class="p">Education:</p>
            <input type="text" class="edu">
        </div>
        <div class="label">
            <p class="p">Experience:</p>
            <input type="text" class="exp">
        </div>
        <div class="label">
            <p class="p">Contact:</p>
            <input type="text" class="cont">
        </div>
        <div class="label">
            <p class="p">Skills:</p>
            <input type="text" class="skills">
        </div>
        <div class="label">
            <p class="p">Hobbies:</p>
            <input type="text" class="hobbies">
        </div>
        <button onclick="generate();">Create Resume</button>
    </div>
    <script src="Task1.js"></script>
</body>
</html>
